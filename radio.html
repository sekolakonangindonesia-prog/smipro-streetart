<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Siaran - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* STYLE KHUSUS JADWAL RADIO (TIDAK BERUBAH) */
        .session-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s;
        }
        
        /* Garis Warna Warni per Sesi */
        .session-card.morning { border-left: 5px solid #ffeb3b; } 
        .session-card.afternoon { border-left: 5px solid #ff9800; } 
        .session-card.night { border-left: 5px solid #00d2ff; } 
        
        /* Style Khusus Live Mode */
        .session-card.live-mode {
            border-color: #00d2ff;
            background: linear-gradient(to right, #1a1a1a, #001a22);
        }

        .session-time {
            text-align: center;
            min-width: 80px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }
        .session-time b { display: block; font-size: 1.2rem; color: white; }
        .session-time span { font-size: 0.8rem; color: #aaa; text-transform: uppercase; }

        /* Jika Live, Time-nya biru */
        .live-mode .session-time { background: #00d2ff; color: black !important; }
        .live-mode .session-time span { color: black; font-weight: bold; }
        .live-mode .session-time b { color: black; }

        .session-info h3 { margin: 0 0 5px 0; color: white; }
        .session-info p { margin: 0; color: #ccc; font-size: 0.9rem; }
        .host-name { color: var(--primary); font-weight: bold; }

        .btn-live-now {
            background: #000;
            color: #00d2ff;
            border: 1px solid #00d2ff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .btn-live-now:hover { background: #00d2ff; color: black; }

        @media (max-width: 600px) {
            .session-card { flex-direction: column; align-items: flex-start; gap: 10px; }
            .session-time { display: flex; gap: 10px; align-items: center; width: 100%; justify-content: center; }
            .btn-live-now { width: 100%; justify-content: center; }
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button onclick="location.href='index.html'" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Kembali
        </button>
        <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" style="height:35px;">
        <span style="font-weight:bold; color:#00d2ff;">Jadwal Siaran TikTok</span>
        </div>
    </nav>

    <div class="container">
        
        <div class="section-title" style="border-color:#00d2ff; color:#00d2ff;">
            <i class="fa-solid fa-tower-broadcast"></i> Siaran Hari Ini
        </div>

        <!-- WADAH JADWAL DINAMIS -->
        <div id="radio-container">
            <p style="text-align:center; color:#666; padding:20px;">
                <i class="fa-solid fa-spinner fa-spin"></i> Memuat jadwal siaran...
            </p>
        </div>

        <!-- JADWAL BESOK (Tetap Statis Dulu atau Dinamis Nanti) -->
        <div class="section-title" style="margin-top:40px; color:#888; border-color:#444;">
            <i class="fa-regular fa-calendar"></i> Jadwal Besok
        </div>
        
        <div class="session-card">
            <div class="session-time"><span>MALAM</span><b>19:00</b></div>
            <div class="session-info">
                <h3>Podcast Edukasi</h3>
                <p>Host: Admin SMIPRO</p>
                <p style="font-size:0.8rem; color:#666;">Topik: Bedah Lirik Lagu</p>
            </div>
        </div>
    </div>

    <div style="text-align:center; padding:30px 10px; color:#555; font-size:0.8rem; border-top:1px solid #222; margin-top:20px;">
        &copy; 2025 Yayasan Sekolah Konang Indonesia - SMIPRO StreetArt.ID
    </div>

    <!-- SCRIPT FIREBASE -->
    <!-- SCRIPT RADIO FIX -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadRadioSchedule() {
            const container = document.getElementById('radio-container');
            
            // Query Sederhana: Ambil semua broadcast urut order
            const q = query(collection(db, "broadcasts"), orderBy("order", "asc"));
            const querySnapshot = await getDocs(q);

            container.innerHTML = '';

            if (querySnapshot.empty) {
                container.innerHTML = '<p style="text-align:center; color:#666;">Belum ada jadwal siaran.</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const data = doc.data();

                // Logic Tampilan
                let cardClass = "session-card"; 
                let statusText = '';
                let actionButton = '';

                // Warna Pinggir (Border) Sesuai Sesi
                if(data.sessionName === 'PAGI') cardClass += ' morning'; // Kuning (di CSS)
                else if(data.sessionName === 'SIANG') cardClass += ' afternoon'; // Oranye
                else cardClass += ' night'; // Biru

                if (data.isLive) {
                    cardClass += ' live-mode'; // Efek Glow
                    statusText = `<p style="font-size:0.8rem; color:#00ff00; margin-top:5px; font-weight:bold;">
                        <i class="fa-solid fa-circle fa-beat" style="font-size:0.5rem;"></i> SEDANG BERLANGSUNG
                    </p>`;
                    actionButton = `
                    <div style="margin-left:auto;">
                        <a href="${data.link}" target="_blank" class="btn-live-now">
                            GABUNG LIVE <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>`;
                } else {
                    statusText = `<p style="font-size:0.8rem; color:#888; margin-top:5px;">Topik: ${data.topic}</p>`;
                    // Tombol Mati jika offline
                    actionButton = `
                    <div style="margin-left:auto;">
                        <button disabled style="background:transparent; border:1px solid #333; color:#555; padding:5px 15px; border-radius:20px; font-size:0.8rem;">
                            SEGERA
                        </button>
                    </div>`;
                }

                container.innerHTML += `
                <div class="${cardClass}">
                    <div class="session-time">
                        <span>${data.sessionName}</span>
                        <b>${data.time}</b>
                    </div>
                    <div class="session-info">
                        <h3>${data.title}</h3>
                        <p>Host: <span class="host-name">${data.host}</span></p>
                        ${statusText}
                    </div>
                    ${actionButton}
                </div>`;
            });
        }

        loadRadioSchedule();
    </script>
</body>
</html>
