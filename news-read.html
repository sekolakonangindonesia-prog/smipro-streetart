<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Terkini - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f4f4f4; color: #333; } /* Background terang biar enak baca */
        
        /* HEADER KHUSUS BERITA */
        .news-nav { background: #000; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 999; }
        .news-brand { font-weight: 800; color: #E50914; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; text-decoration: none; }
        
        /* KONTEN BERITA */
        .article-container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        
        /* Bagian Judul */
        .article-tag { color: #E50914; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .article-title { font-family: 'Georgia', serif; font-size: 2.5rem; margin: 10px 0; line-height: 1.2; color: #111; }
        .article-meta { color: #888; font-size: 0.9rem; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; display: flex; gap: 15px; }
        
        /* Gambar Utama */
        .article-hero { width: 100%; height: auto; max-height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 30px; }
        
        /* Isi Berita */
        .article-body { font-size: 1.1rem; line-height: 1.8; color: #222; font-family: 'Segoe UI', sans-serif; }
        .article-body p { margin-bottom: 20px; }
        
        /* Tombol Share */
        .share-area { margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; }
        .share-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; color: #555; cursor: pointer; margin-right: 10px; transition: 0.3s; }
        .share-btn:hover { background: #f0f0f0; color: black; }

        /* Responsive HP */
        @media (max-width: 600px) {
            .article-container { padding: 20px; }
            .article-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav class="news-nav">
        <a href="index.html" class="news-brand">
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" style="height:40px;">
            SMIPRO NEWS
        </a>
        <button onclick="history.back()" style="background:none; border:1px solid #555; color:#ccc; padding:5px 15px; border-radius:5px; cursor:pointer;">Kembali</button>
    </nav>

    <div class="article-container" id="news-content-area">
        <div style="text-align:center; padding:100px;">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x" style="color:#ccc;"></i>
        </div>
    </div>

    <!-- SCRIPT READ DATA -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        async function loadNewsDetail() {
            if(!id) return window.location.href = 'index.html';

            const docRef = doc(db, "news", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                
                // Format Paragraf (Ganti Enter jadi <p>)
                const formattedBody = data.content.split('\n').map(p => `<p>${p}</p>`).join('');

                document.getElementById('news-content-area').innerHTML = `
                    <span class="article-tag">${data.tag || 'BERITA UMUM'}</span>
                    <h1 class="article-title">${data.title}</h1>
                    <div class="article-meta">
                        <span><i class="fa-regular fa-calendar"></i> ${data.date}</span>
                        <span><i class="fa-solid fa-pen-nib"></i> Tim Redaksi SMIPRO</span>
                    </div>
                    
                    <img src="${data.thumb}" class="article-hero" onerror="this.style.display='none'">
                    
                    <div class="article-body">
                        ${formattedBody}
                    </div>

                    <div class="share-area">
                        <small>Bagikan berita ini:</small><br><br>
                        <button class="share-btn" onclick="shareWA()"><i class="fa-brands fa-whatsapp"></i> WhatsApp</button>
                        <button class="share-btn" onclick="copyLink()"><i class="fa-solid fa-link"></i> Salin Link</button>
                    </div>
                `;

                // Update Title Browser
                document.title = data.title + " - SMIPRO News";
            } else {
                document.getElementById('news-content-area').innerHTML = "<h2>Berita tidak ditemukan atau telah dihapus.</h2>";
            }
        }

        window.shareWA = function() {
            const url = window.location.href;
            window.open(`https://wa.me/?text=${encodeURIComponent("Baca berita ini di SMIPRO: " + url)}`, '_blank');
        }
        
        window.copyLink = function() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link tersalin!");
        }

        loadNewsDetail();
    </script>
</body>
</html>
