<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Warung - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* HEADER KHUSUS MITRA */
        .mitra-header-bg {
            height: 150px;
            background: url('https://images.unsplash.com/photo-1555529733-0e670560f7e1?q=80&w=1000') center/cover;
            position: relative;
        }
        .mitra-header-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, #121212);
        }
        .mitra-profile-pic {
            width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary);
            position: absolute; bottom: -40px; left: 20px; object-fit: cover; background: #000;
        }
        .mitra-controls {
            padding: 50px 20px 20px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
        }
        
        /* SWITCH BUKA TUTUP */
        .shop-switch {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            background: #222; padding: 5px 15px; border-radius: 20px; border: 1px solid #444;
        }
        .shop-switch.open { border-color: #00ff00; }
        .shop-switch.closed { border-color: red; }
        .indicator { width: 10px; height: 10px; border-radius: 50%; background: red; }
        .shop-switch.open .indicator { background: #00ff00; box-shadow: 0 0 10px #00ff00; }

        /* STATISTIK MEJA */
        .stat-card-mitra {
            background: #1e1e1e; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #333; position: relative;
        }
        .edit-icon {
            position: absolute; top: 10px; right: 10px; color: #888; cursor: pointer; font-size: 0.9rem;
        }
        .edit-icon:hover { color: var(--accent); }

        /* KARTU BOOKING (Grid) */
        .booking-cards-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 15px;
        }
        
        /* STATE 1: MENUNGGU SCAN (KUNING) */
        .card-booking.waiting {
            background: #332b00; border-left: 5px solid #ffeb3b; padding: 15px; border-radius: 8px;
        }
        .waiting-text { color: #ffeb3b; font-size: 0.8rem; margin-top: 10px; font-style: italic; }

        /* STATE 2: AKTIF / MAKAN (MERAH) */
        .card-booking.active {
            background: #2a0000; border-left: 5px solid red; padding: 15px; border-radius: 8px;
        }
        .active-text { color: red; font-weight: bold; font-size: 0.8rem; margin-top: 10px; }

        .table-badge { font-size: 1.2rem; font-weight: bold; color: white; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <!-- 1. BANNER FOTO LEBAR -->
    <div class="mitra-header-bg">
        <div class="mitra-header-overlay"></div>
        <img src="https://images.unsplash.com/photo-1541544744-5e3a01998cd1?q=80&w=200" class="mitra-profile-pic">
        <button onclick="location.href='index.html'" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.6); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Logout</button>
    </div>

    <!-- 2. KONTROL UTAMA (Nama & Switch) -->
    <div class="mitra-controls">
        <div>
            <h2 style="margin:0;">Warung Bu Sri</h2>
            <small style="color:#aaa;">Stadion Bayuangga Zone</small>
        </div>
        <!-- TOMBOL BUKA TUTUP -->
        <div class="shop-switch open" id="store-status-btn" onclick="toggleStoreStatus()">
            <div class="indicator"></div>
            <span id="store-status-text" style="font-weight:bold; font-size:0.9rem;">BUKA</span>
        </div>
    </div>

    <div class="container">
        
        <!-- 3. MANAJEMEN MEJA (Edit Kecil) -->
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:30px;">
            <div class="stat-card-mitra">
                <!-- Tombol Edit -->
                <i class="fa-solid fa-pen edit-icon" onclick="editTableCount()"></i>
                <h1 id="total-table-count" style="margin:0; color:var(--primary);">15</h1>
                <small>Total Meja Terdaftar</small>
            </div>
            <div class="stat-card-mitra">
                <h1 id="occupied-count" style="margin:0; color:white;">2</h1>
                <small>Meja Terisi Saat Ini</small>
            </div>
        </div>

        <!-- 4. DAFTAR BOOKING AKTIF (KARTU) -->
        <div class="section-title"><i class="fa-solid fa-list-check"></i> Daftar Pesanan Meja</div>
        
        <div id="booking-container" class="booking-cards-grid">
            <!-- Disini JS akan merender kartu KUNING atau MERAH -->
        </div>

    </div>

    <script src="mitra-script.js"></script>
</body>
</html>
