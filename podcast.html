<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMIPRO Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === RESET & BASE === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* NAVBAR */
        .top-nav { padding: 15px; display: flex; align-items: center; background: #000; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .btn-back { background: none; border: none; color: white; font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        
        /* === PLAYER STAGE (DYNAMIC BACKGROUND) === */
        #player-stage { 
            min-height: 400px; 
            display: flex; align-items: center; justify-content: center; 
            position: relative; 
            transition: background 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: #121212;
            padding: 40px 20px;
        }

        /* Video Player Wrapper */
        .video-wrapper { width: 100%; max-width: 850px; aspect-ratio: 16/9; display: none; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .video-wrapper.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Audio Player Layout (Spotify Inspired) */
        .audio-wrapper { width: 100%; max-width: 900px; display: none; flex-direction: column; gap: 30px; animation: fadeInUp 0.8s; }
        .audio-wrapper.active { display: flex; }

        .sp-banner { display: flex; align-items: flex-end; gap: 30px; }
        .audio-cover { width: 220px; height: 220px; object-fit: cover; border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
        .sp-info-text { flex: 1; }
        .sp-type { font-size: 0.8rem; font-weight: 800; letter-spacing: 2px; color: rgba(255,255,255,0.7); }
        .audio-title { font-size: 4rem; font-weight: 900; margin: 10px 0; line-height: 1; letter-spacing: -2px; }
        .audio-artist { font-size: 1.1rem; font-weight: 600; opacity: 0.9; }

        .sp-controls { display: flex; align-items: center; gap: 20px; margin-top: 10px; }
        .btn-play-main { width: 65px; height: 65px; background: #1DB954; border-radius: 50%; border: none; font-size: 1.6rem; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .btn-play-main:hover { transform: scale(1.08); background: #1ed760; }
        
        .progress-container { flex: 1; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; position: relative; }
        #audio-progress-bar { height: 100%; background: #fff; width: 0%; border-radius: 2px; }

        /* === GRID CONTENT === */
        .filter-bar { padding: 20px; display: flex; gap: 12px; justify-content: center; position: sticky; top: 60px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 900; }
        .filter-btn { background: #1a1a1a; color: #888; border: 1px solid #333; padding: 10px 22px; border-radius: 25px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: white; color: black; border-color: white; }

        #content-list { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .section-divider { display: flex; align-items: center; margin: 40px 0 20px; color: #fff; font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; }
        .section-divider::after { content: ""; flex: 1; height: 1px; background: #222; margin-left: 20px; }

        /* KARTU GRID (GAYA SPOTIFY/YOUTUBE) */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        
        .card-media { background: #121212; padding: 15px; border-radius: 12px; transition: 0.3s; cursor: pointer; position: relative; border: 1px solid transparent; }
        .card-media:hover { background: #282828; }
        
        .thumb-wrap { position: relative; width: 100%; aspect-ratio: 1/1; border-radius: 8px; overflow: hidden; margin-bottom: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .card-video .thumb-wrap { aspect-ratio: 16/9; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; }

        /* CUSTOM LOGO PLAY OVERLAY */
        .play-overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.3); 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; transition: 0.4s ease; 
        }
        .card-media:hover .play-overlay { opacity: 1; transform: translateY(-5px); }
        
        .custom-play-btn { 
            width: 60px; height: 60px; border-radius: 50%; 
            border: 3px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
        }

        .card-info h4 { margin: 0; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info p { margin: 5px 0 0; color: #b3b3b3; font-size: 0.8rem; font-weight: 600; }

        /* === MOBILE RESPONSIVE === */
        @media (max-width: 768px) {
            #player-stage { min-height: 450px; padding: 20px 15px; }
            .sp-banner { flex-direction: column; align-items: center; text-align: center; gap: 15px; }
            .audio-cover { width: 180px; height: 180px; }
            .audio-title { font-size: 2.2rem; }
            
            /* Mobile Logo Play (Permanen di Pojok) */
            .play-overlay { opacity: 1; background: none; justify-content: flex-end; align-items: flex-end; padding: 8px; }
            .custom-play-btn { width: 35px; height: 35px; border-width: 2px; }
            
            .grid-container { grid-template-columns: 1fr 1fr; gap: 15px; }
        }

        @keyframes fadeInUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

        /* === CSS TAMBAHAN: EQUALIZER & FLOATING === */
        
        /* 1. Equalizer di Banner */
        .eq-bars { display: flex; gap: 3px; height: 20px; align-items: flex-end; }
        .bar { width: 4px; background: #1DB954; animation: dance 0.8s infinite ease-in-out; }
        .bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 18px; animation-delay: 0.3s; }
        .bar:nth-child(3) { height: 8px;  animation-delay: 0.5s; }
        .bar:nth-child(4) { height: 14px; animation-delay: 0.2s; }
        @keyframes dance { 0%, 100% { height: 5px; } 50% { height: 20px; } }

        /* 2. Floating Player (Melayang di Bawah) */
        .floating-player {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            padding: 10px 15px;
            z-index: 9999;
            display: none; /* Sembunyi Awal */
            animation: slideUp 0.5s ease;
        }
        .player-inner { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .player-info-mini { display: flex; gap: 10px; align-items: center; overflow: hidden; width: 75%; }
        .mini-cover { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; }
        .mini-title { display: block; font-size: 0.85rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .mini-artist { font-size: 0.7rem; color: #aaa; }
        
        /* Tombol Play Kecil di Bawah */
        .player-controls-mini button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        
        /* Progress Bar Tipis */
        .float-progress-bg { width: 100%; height: 2px; background: #333; }
        .float-progress-fill { height: 100%; background: #1DB954; width: 0%; }

        /* === 1. PERBAIKAN GRID MOBILE (2 KOLOM) === */
@media (max-width: 600px) {
    .grid-container { 
        grid-template-columns: 1fr 1fr !important; 
        gap: 12px !important; 
    }
    .grid-container.card-video { grid-template-columns: 1fr !important; } /* Video tetap 1 kolom */
    .card-media { padding: 8px !important; }
    .thumb-wrap { aspect-ratio: 1/1 !important; }
    .audio-title { font-size: 2.2rem !important; }
}

/* === 2. FLOATING PLAYER (LAPTOP & HP) === */
.floating-player {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: #121212; border-top: 1px solid #333;
    padding: 10px 20px; z-index: 999; display: none;
}
.player-inner { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
.player-info-mini { display: flex; align-items: center; gap: 12px; width: 30%; }
.mini-cover { width: 45px; height: 45px; border-radius: 4px; object-fit: cover; }
.mini-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

.player-controls-mini { display: flex; align-items: center; gap: 15px; }
.btn-mini { background: none; border: none; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
.btn-mini:hover { color: #1DB954; }
.btn-mini.active { color: #1DB954; }

/* === 3. FULL PLAYER OVERLAY (STYLE SS4) === */
#full-player {
    position: fixed; inset: 0; z-index: 10000;
    display: none; flex-direction: column; 
    transition: background 1s ease; /* Biar ganti warna halus */
    padding: 40px 25px;
}
.full-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px; }
.full-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
.full-img-box { width: 85%; aspect-ratio: 1/1; max-width: 300px; margin-bottom: 40px; }
.full-img-box img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }

.full-info-text { width: 100%; margin-bottom: 30px; }
.full-info-text h2 { font-size: 1.8rem; margin: 0; font-weight: 900; }
.full-info-text p { opacity: 0.7; margin: 8px 0; font-size: 1rem; }

.full-controls { width: 100%; display: flex; justify-content: space-between; align-items: center; max-width: 400px; margin: 0 auto; }
.btn-main-play { width: 70px; height: 70px; background: white; color: black; border-radius: 50%; border: none; font-size: 1.8rem; }

/* Progress Bar Full Player */
.full-progress-container { width: 100%; margin: 20px 0; }
.bar-total { width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; }
.bar-current { height: 100%; background: white; width: 0%; border-radius: 2px; }
        
    </style>
</head>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentPlaylist = [];
        let currentTrackIndex = -1;
        let isShuffle = false;
        let isRepeatOne = false;

        let allData = [];
        const LOGO_TUNE = "https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/refs/heads/main/Play_SMIPRO_Tune.jpg";
        const LOGO_STAGE = "https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/refs/heads/main/Play_StreetArt_Stage.jpg";

        // --- FUNGSI WARNA OTOMATIS ---
        async function setDynamicBackground(imgSrc) {
            const stage = document.getElementById('player-stage');
            const fullP = document.getElementById('full-player');
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = imgSrc;
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 1; canvas.height = 1;
                ctx.drawImage(img, 0, 0, 1, 1);
                const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
                // Gradiasi Spotify: Warna dominan di atas, gelap di bawah
                const gradient = `linear-gradient(to bottom, rgb(${r},${g},${b}) 0%, #000 100%)`;
                stage.style.background = gradient;
                fullP.style.background = gradient;                
            };
                img.onerror = () => { stage.style.background = "#121212"; fullP.style.background = "#121212"; };
        }

        async function loadContent() {
            try {
                const snap = await getDocs(query(collection(db, "podcasts")));
                allData = [];
                snap.forEach(doc => { allData.push({ id: doc.id, ...doc.data() }); });
                allData.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderHybridGrid('all');
            } catch (e) { console.error(e); }
        }

        window.filterContent = (type, btn) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderHybridGrid(type);
        }

        function renderHybridGrid(filter) {
            const container = document.getElementById('content-list');
            container.innerHTML = '';

            const renderSection = (title, type, logo, cls) => {
                const items = allData.filter(d => d.mediaType === type);
                if (items.length > 0 && (filter === 'all' || filter === type)) {
                    container.innerHTML += `<div class="section-divider">${title}</div><div class="grid-container ${cls}"></div>`;
                    const grid = container.lastElementChild;
                    items.forEach(d => {
                        grid.innerHTML += `
                        <div class="card-media ${cls}" onclick="playMedia('${type}', '${d.link}', '${d.youtubeId||''}', '${d.title.replace(/'/g,"\\'")}', '${d.host.replace(/'/g,"\\'")}', '${d.thumb}')">
                            <div class="thumb-wrap">
                                <img src="${d.thumb}" class="thumb-img">
                                <div class="play-overlay"><img src="${logo}" class="custom-play-btn"></div>
                            </div>
                            <div class="card-info">
                                <h4>${d.title}</h4>
                                <p>${d.host}</p>
                            </div>
                        </div>`;
                    });
                }
            };

            renderSection('ðŸŽ¬ STREET STAGE', 'video', LOGO_STAGE, 'card-video');
            renderSection('ðŸŽ§ SMIPRO TUNES', 'audio', LOGO_TUNE, 'card-audio');
        }

        window.playMedia = function(type, link, ytId, title, artist, cover) {             
            const vid = document.getElementById('video-player');
            const aud = document.getElementById('audio-player');
            const placeholder = document.getElementById('player-placeholder');
            if(placeholder) placeholder.style.display = 'none';

            if (type === 'video') {
                ra.pause();
                document.getElementById('player-stage').style.background = '#000';
                aud.classList.remove('active'); vid.classList.add('active');
                document.getElementById('yt-frame').src = `https://www.youtube.com/embed/${ytId}?autoplay=1`;
                document.getElementById('float-bar').style.display = 'none';
            } else {
                document.getElementById('yt-frame').src = "";
                vid.classList.remove('active'); aud.classList.add('active');
                
                // Update Index untuk Next/Prev
                const audios = allData.filter(d => d.mediaType === 'audio');
                currentIndex = audios.findIndex(x => x.title === title);

                // Update UI Banner
                document.getElementById('ap-cover').src = cover;
                document.getElementById('ap-title').innerText = title;
                document.getElementById('ap-artist').innerText = artist;

                // Update UI Floating & Full Player
                document.getElementById('float-bar').style.display = 'block';
                document.getElementById('float-cover').src = cover;
                document.getElementById('float-title').innerText = title;
                document.getElementById('float-artist').innerText = artist;

                document.getElementById('full-cover').src = cover;
                document.getElementById('full-title').innerText = title;
                document.getElementById('full-artist').innerText = artist;

                document.getElementById('banner-equalizer').style.display = 'flex';
                
                setDynamicBackground(cover);
                ra.src = getLink(link); ra.load(); ra.play();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function getLink(url) {
            if (url.includes('dropbox.com')) return url.replace('www.dropbox.com', 'dl.dropboxusercontent.com').replace('dl=0', 'raw=1');
            if (url.includes('drive.google.com')) {
                const id = url.includes('/file/d/') ? url.split('/file/d/')[1].split('/')[0] : url.split('id=')[1]?.split('&')[0];
                return `https://drive.google.com/uc?export=download&id=${id}`;
            }
            return url;
        }

        // --- 6. NAVIGASI & KONTROL ---
        window.toggleAudio = (e) => { 
            if(e) e.stopPropagation(); 
            if (ra.paused) ra.play(); else ra.pause(); 
        };

        window.nextTrack = (e) => {
            if(e) e.stopPropagation();
            const audios = allData.filter(d => d.mediaType === 'audio');
            if (isShuffle) currentIndex = Math.floor(Math.random() * audios.length);
            else currentIndex = (currentIndex + 1) % audios.length;
            const d = audios[currentIndex];
            playMedia('audio', d.link, '', d.title, d.host, d.thumb);
        };

        window.prevTrack = (e) => {
            if(e) e.stopPropagation();
            const audios = allData.filter(d => d.mediaType === 'audio');
            currentIndex = (currentIndex - 1 + audios.length) % audios.length;
            const d = audios[currentIndex];
            playMedia('audio', d.link, '', d.title, d.host, d.thumb);
        };

        window.toggleShuffle = (e) => {
            if(e) e.stopPropagation();
            isShuffle = !isShuffle;
            document.getElementById('btn-shuf').classList.toggle('active', isShuffle);
            document.getElementById('f-shuf').classList.toggle('active', isShuffle);
        };

        window.toggleRepeat = (e) => {
            if(e) e.stopPropagation();
            isRepeat = !isRepeat;
            document.getElementById('btn-rep').classList.toggle('active', isRepeat);
            document.getElementById('f-rep').classList.toggle('active', isRepeat);
        };

        // --- 7. EVENT LISTENERS AUDIO ---
        ra.onplay = () => {
            const iconPause = "fa-solid fa-pause";
            document.getElementById('ap-icon').className = iconPause;
            document.getElementById('float-play-icon').className = iconPause;
            document.getElementById('f-play-icon').className = iconPause;
            document.getElementById('banner-equalizer').style.display = 'flex';
        };

        ra.onpause = () => {
            const iconPlay = "fa-solid fa-play";
            document.getElementById('ap-icon').className = iconPlay;
            document.getElementById('float-play-icon').className = iconPlay;
            document.getElementById('f-play-icon').className = iconPlay;
            document.getElementById('banner-equalizer').style.display = 'none';
        };

        ra.ontimeupdate = () => {
            const pct = (ra.currentTime / ra.duration) * 100 || 0;
            const cur = formatTime(ra.currentTime);
            
            document.getElementById('audio-progress-bar').style.width = pct + '%';
            document.getElementById('float-progress-fill').style.width = pct + '%';
            document.getElementById('full-bar').style.width = pct + '%';

            document.getElementById('time-current').innerText = cur;
            document.getElementById('f-time-cur').innerText = cur;
            if(!isNaN(ra.duration)) { 
                const tot = formatTime(ra.duration);
                document.getElementById('time-total').innerText = tot;
                document.getElementById('f-time-tot').innerText = tot;
            }
        };

        ra.onended = () => { if (isRepeat) { ra.currentTime = 0; ra.play(); } else { nextTrack(); } };

        // --- 8. UI OVERLAY LOGIC ---
        window.openFullPlayer = (e) => {
            if(window.innerWidth > 600 || e.target.closest('button')) return;
            document.getElementById('full-player').style.display = 'flex';
        };
        window.closeFullPlayer = () => { document.getElementById('full-player').style.display = 'none'; };

        const formatTime = (s) => { const m = Math.floor(s/60); const sec = Math.floor(s%60); return `${m}:${sec<10?'0':''}${sec}`; };

        loadContent();
    </script>
</body>
</html>
