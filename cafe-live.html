<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIPRO ON TOUR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* HEADER KHUSUS CAFE GIGS */
        .tour-header {
            height: 350px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), #121212), url('https://images.unsplash.com/photo-1514525253440-b393452e8d26?q=80&w=1000');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header-logo {
            width: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
            animation: float 3s infinite ease-in-out;
        }

        /* --- TOMBOL KEMBALI MELAYANG (CAFE LIVE) --- */
.btn-back-float {
    position: absolute;
    top: 25px;
    left: 25px; /* Pojok Kiri Atas */
    width: 45px;
    height: 45px;
    background: rgba(0, 0, 0, 0.6); /* Hitam Transparan */
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%; /* Bulat */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    cursor: pointer;
    z-index: 999; /* Wajib di atas elemen lain */
    transition: all 0.3s ease;
}

.btn-back-float:hover {
    background: var(--primary); /* Merah sesuai tema */
    border-color: var(--primary);
    transform: scale(1.1);
}
        
        .venue-badge {
            background: #E50914; color: white; padding: 5px 15px; 
            border-radius: 20px; font-weight: bold; margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
            font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase;
        }

        .live-title { font-size: 2.5rem; margin: 0; text-shadow: 0 5px 10px black; font-weight: 900; color: white; }
        .live-subtitle { color: #ccc; margin-top: 5px; font-size: 1.1rem; }

        /* PERFORMER CARD */
        .perf-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px; margin-top: -40px; position: relative; z-index: 10;
            padding: 0 10px;
        }
        .perf-card-pro {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .perf-img { 
            width: 100px; height: 100px; border-radius: 50%; object-fit: cover; 
            border: 3px solid #FFD700; margin-bottom: 10px; 
        }
        .perf-name { color: white; font-weight: bold; font-size: 1.1rem; display: block; }
        .perf-genre { color: #888; font-size: 0.8rem; margin-bottom: 10px; display: block; }
        
        .btn-rate-perf {
            background: transparent; border: 1px solid #555; color: #ccc;
            padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
        }

        /* TOMBOL SAWER */
        .sawer-area { margin: 40px 0; text-align: center; }
        .btn-sawer-glow {
            background: linear-gradient(90deg, #E50914, #ff4b5c);
            color: white; border: none; width: 100%; max-width: 400px;
            padding: 15px; font-size: 1.2rem; font-weight: 800;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
            animation: pulse-red 2s infinite;
        }

        /* REVIEW LOKASI */
        .review-container {
            background: #1a1a1a; border-radius: 15px; border: 1px solid #333;
            overflow: hidden; margin-top: 20px;
        }
        .cafe-img-hero { width: 100%; height: 150px; object-fit: cover; }
        .review-form { padding: 20px; text-align: center; }

        /* --- CSS MODAL (POPUP) YANG DIPERBAIKI --- */
        .modal-overlay { 
            position: fixed; /* Wajib Fixed agar mengambang */
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95); /* Gelap pekat */
            z-index: 9999; /* Paling atas */
            display: none; /* Sembunyi default */
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .modal-box { 
            background: #151515; 
            width: 100%; max-width: 400px; 
            padding: 30px 25px; 
            border-radius: 15px; 
            border: 1px solid #E50914; /* Border Merah Keren */
            position: relative; 
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.3);
        }

        .input-glass {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: white; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box;
            font-size: 1rem;
        }
        .input-glass:focus { border-color: #E50914; outline: none; }
        
        .btn-modal { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); } 100% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); } }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="tour-header">
        <button class="btn-back-float" onclick="location.href='index.html'">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" class="header-logo">
        <div class="venue-badge" id="venue-name-badge">SMIPRO ON TOUR</div>
        <h1 class="live-title" id="venue-title">LOADING...</h1>
        <p class="live-subtitle">@ <span id="venue-address">-</span></p>       
    </div>
    

    <div class="container">
        
        <!-- 1. PERFORMER LIST -->
        <div id="perf-list" class="perf-grid">
            <p style="text-align:center; color:#888;">Memuat artis...</p>
        </div>

        <!-- 2. TOMBOL SAWER -->
        <div class="sawer-area">
            <button class="btn-sawer-glow" onclick="openRequestModal()">
                <i class="fa-solid fa-music"></i> REQUEST & SAWER
            </button>
            <p style="color:#666; font-size:0.8rem; margin-top:10px;">Request Anda akan muncul di layar setelah disetujui Admin.</p>
        </div>

        <!-- 3. REVIEW LOKASI -->
        <div class="section-title">Ulasan Tempat</div>
        <div class="review-container">
            <img src="https://via.placeholder.com/400x150?text=Foto+Cafe" class="cafe-img-hero" id="cafe-hero-img">
            <div class="review-form">
                <h3 style="margin-top:0; color:white;">Pengalaman di <span id="venue-name-review" style="color:#FFD700;">Sini</span>?</h3>
                <div id="venue-stars" style="font-size:2rem; color:#444; margin-bottom:15px; cursor:pointer;">
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 1)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 2)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 3)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 4)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 5)"></i>
                </div>
                <input type="text" id="venue-reviewer" class="input-glass" placeholder="Nama Kamu">
                <textarea id="venue-comment" class="input-glass" placeholder="Tulis ulasan menarik..." style="height:80px;"></textarea>
                <button class="btn-modal" style="background:#333; color:white; border:1px solid #555;" onclick="submitReview()">KIRIM ULASAN</button>
            </div>
        </div>
        <br><br><br>
    </div>

    <!-- MODAL REQUEST (POPUP TENGAH) -->
    <div id="request-modal" class="modal-overlay">
        <div class="modal-box">
            <button onclick="document.getElementById('request-modal').style.display='none'" style="position:absolute; top:15px; right:15px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            <!-- LOGO DI MODAL -->
            <div style="text-align:center; margin-bottom:20px;">
                <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" style="width:60px;">
                <h3 style="margin:10px 0 0; color:#E50914;">REQUEST LAGU</h3>
                <small style="color:#888;">Lokasi: <span id="modal-loc-display" style="color:white;">-</span></small>
            </div>
            
            <input type="text" id="req-song" class="input-glass" placeholder="Judul Lagu">
            <input type="text" id="req-msg" class="input-glass" placeholder="Pesan / Salam">
            <select id="req-target" class="input-glass"><option value="Band Lokal">-- Pilih Artis --</option></select>
            <input type="number" id="req-amount" class="input-glass" placeholder="Nominal Sawer (Rp)" style="border-color:#FFD700; color:#FFD700; font-weight:bold;">
            <input type="text" id="req-sender" class="input-glass" placeholder="Nama Kamu (Pengirim)">

            <!-- BAGIAN QRIS & DOWNLOAD (BARU DITAMBAHKAN) -->
            <div style="background:white; padding:10px; border-radius:10px; margin-bottom:15px; text-align:center;">
                <!-- GANTI LINK GAMBAR DI BAWAH DENGAN QRIS ANDA -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" style="width:150px; height:150px; display:block; margin:0 auto;">

                 <!-- TOMBOL DOWNLOAD QR -->
                <a href="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" download="QRIS_SMIPRO.png" style="display:block; background:#333; color:white; text-decoration:none; padding:8px; border-radius:5px; margin-top:10px; font-size:0.9rem; font-weight:bold;">
                    <i class="fa-solid fa-download"></i> Download QR
                </a>
            </div>

            <div style="background:#222; padding:10px; border-radius:5px; margin-bottom:15px; text-align:center; border:1px dashed #444;">
                <small style="color:#aaa;">Saweran akan masuk setelah diverifikasi Admin.</small>
            </div>
            
            <div style="display:flex; gap:10px;">
                <button class="btn-modal" style="background:#444; color:white;" onclick="document.getElementById('request-modal').style.display='none'">Batal</button>
                <button class="btn-modal" style="background:#E50914; color:white;" onclick="sendRequest()">KIRIM</button>
            </div>
        </div>
    </div>

    <!-- MODAL RATING PERFORMER (POPUP TENGAH) -->
    <div id="rate-perf-modal" class="modal-overlay">
        <div class="modal-box">
            <button onclick="document.getElementById('rate-perf-modal').style.display='none'" style="position:absolute; top:15px; right:15px; background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
            
            <div style="text-align:center; margin-bottom:20px;">
                 <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" style="width:70px; margin-bottom:10px;">
                <h3 style="margin:0; color:#FFD700;">Beri Nilai</h3>
                <p id="rate-target-name" style="color:white; font-weight:bold; margin-top:5px;">-</p>
            </div>
            
            <div id="perf-stars" style="font-size:2rem; color:#444; margin-bottom:20px; text-align:center; cursor:pointer;">
                <i class="fa-solid fa-star" onclick="rateStar('perf', 1)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 2)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 3)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 4)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 5)"></i>
            </div>

            <input type="text" id="perf-reviewer" class="input-glass" placeholder="Nama Kamu">
            <textarea id="perf-comment" class="input-glass" placeholder="Komentar untuk artis..."></textarea>
            
            <button class="btn-modal" style="background:#FFD700; color:black;" onclick="submitPerfRating()">KIRIM PENILAIAN</button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const currentLocation = params.get('loc') || "Cafe Partner";

        // INIT HALAMAN
        document.getElementById('venue-title').innerText = currentLocation;
        document.getElementById('venue-name-review').innerText = currentLocation;
        document.getElementById('modal-loc-display').innerText = currentLocation;

        // 1. LOAD FOTO CAFE
        async function loadCafeInfo() {
            const q = query(collection(db, "venues_partner"), where("name", "==", currentLocation));
            const snapshot = await getDocs(q);
            if(!snapshot.empty) {
                const data = snapshot.docs[0].data();
                if(data.img) { document.getElementById('cafe-hero-img').src = data.img;
                document.querySelector('.tour-header').style.backgroundImage = 
                        `linear-gradient(to bottom, rgba(0,0,0,0.6), #121212), url('${data.img}')`;
                }
                if(data.address) { document.getElementById('venue-address').innerText = data.address;
                }
            }
        }

        // 2. LOAD ARTIS
        async function loadPerformers() {
            const container = document.getElementById('perf-list');
            const select = document.getElementById('req-target');
            const snapshot = await getDocs(collection(db, "performers"));
            
            container.innerHTML = '';
            
            snapshot.forEach(doc => {
                const data = doc.data();
                // Kartu Artis
                container.innerHTML += `
                <div class="perf-card-pro">
                    <img src="${data.img || 'https://via.placeholder.com/100'}" class="perf-img">
                    <span class="perf-name">${data.name}</span>
                    <span class="perf-genre">${data.genre}</span>
                    <button class="btn-rate-perf" onclick="openRatePerformer('${data.name}')" style="margin-top:10px;">
                        <i class="fa-regular fa-star"></i> Beri Nilai
                    </button>
                </div>`;
                // Dropdown
                const opt = document.createElement('option');
                opt.value = data.name;
                opt.innerText = data.name;
                select.appendChild(opt);
            });
        }

        // 3. RATING
        let ratingVenue = 0;
        let ratingPerf = 0;
        let targetPerfName = "";

        window.rateStar = function(type, n) {
            const id = type === 'venue' ? 'venue-stars' : 'perf-stars';
            if(type === 'venue') ratingVenue = n; else ratingPerf = n;
            document.querySelectorAll(`#${id} i`).forEach((s, i) => {
                s.style.color = i < n ? '#FFD700' : '#444';
            });
        }

        window.openRatePerformer = function(name) {
            targetPerfName = name;
            document.getElementById('rate-target-name').innerText = name;
            rateStar('perf', 0);
            document.getElementById('rate-perf-modal').style.display = 'flex';
        }

        window.submitReview = async function() {
            const name = document.getElementById('venue-reviewer').value;
            const comment = document.getElementById('venue-comment').value;
            if(!name || ratingVenue === 0) return alert("Mohon isi Nama dan Bintang!");
            
            await addDoc(collection(db, "venue_reviews"), {
                venueName: currentLocation, reviewer: name, rating: ratingVenue, comment, timestamp: new Date()
            });
            alert("Ulasan Terkirim!");
            document.getElementById('venue-comment').value = "";
            rateStar('venue', 0);
        }

        window.submitPerfRating = async function() {
            const name = document.getElementById('perf-reviewer').value;
            const comment = document.getElementById('perf-comment').value;
            if(!name || ratingPerf === 0) return alert("Mohon isi Nama dan Bintang!");
            
            await addDoc(collection(db, "performer_reviews"), {
                performerName: targetPerfName, reviewer: name, rating: ratingPerf, comment, timestamp: new Date()
            });
            alert("Penilaian Terkirim!");
            document.getElementById('rate-perf-modal').style.display = 'none';
        }

        // 4. REQUEST SAWER (ALUR SAMA SEPERTI STADION)
        window.sendRequest = async function() {
            const song = document.getElementById('req-song').value;
            const msg = document.getElementById('req-msg').value;
            const target = document.getElementById('req-target').value;
            const amount = document.getElementById('req-amount').value;
            const sender = document.getElementById('req-sender').value;

            if(!song || !amount || !sender) return alert("Lengkapi Data!");

            // Kirim dengan status 'pending' agar masuk ke Admin dulu
            await addDoc(collection(db, "requests"), {
                song, message: msg, performer: target, amount: parseInt(amount),
                sender, location: currentLocation, status: 'pending', timestamp: new Date()
            });

            alert("Request Terkirim! Menunggu konfirmasi Admin.");
            document.getElementById('request-modal').style.display='none';
            document.getElementById('req-song').value = "";
            document.getElementById('req-amount').value = "";
        }

        // Utils
        window.openRequestModal = function() { document.getElementById('request-modal').style.display = 'flex'; }
        
        loadCafeInfo();
        loadPerformers();
    </script>
</body>
</html>
