<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIPRO ON TOUR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* HEADER PREMIUM */
        .tour-header {
            height: 350px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), #121212), url('https://images.unsplash.com/photo-1514525253440-b393452e8d26?q=80&w=1000');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header-logo {
            width: 70px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
            animation: float 3s infinite ease-in-out;
        }
        
        .live-tag {
            color: #E50914;
            font-size: 1rem;
            letter-spacing: 3px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .venue-name-big {
            font-size: 2.8rem;
            margin: 0;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* PERFORMER CARD (GLOWING) */
        .perf-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px; margin-top: -40px; position: relative; z-index: 10;
            padding: 0 10px;
        }
        .perf-card-pro {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .perf-card-pro:hover {
            transform: translateY(-10px);
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .perf-img { 
            width: 100px; height: 100px; 
            border-radius: 50%; object-fit: cover; 
            border: 3px solid #FFD700; 
            margin-bottom: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .perf-name { color: white; font-weight: bold; font-size: 1.1rem; display: block; }
        .perf-genre { color: #888; font-size: 0.8rem; margin-bottom: 10px; display: block; }
        .btn-rate-perf {
            background: transparent; border: 1px solid #555; color: #ccc;
            padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
            transition: 0.3s;
        }
        .btn-rate-perf:hover { background: #FFD700; color: black; border-color: #FFD700; }

        /* BUTTON SAWER (DI BAWAH ARTIS) */
        .sawer-area { margin: 40px 0; text-align: center; }
        .btn-sawer-glow {
            background: linear-gradient(90deg, #E50914, #ff4b5c);
            color: white; border: none; width: 100%; max-width: 400px;
            padding: 15px; font-size: 1.2rem; font-weight: bold;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
            animation: pulse-red 2s infinite;
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* REVIEW SECTION (ADA FOTO CAFE) */
        .review-container {
            background: #1a1a1a; border-radius: 15px; border: 1px solid #333;
            overflow: hidden; margin-top: 20px;
        }
        .cafe-img-hero {
            width: 100%; height: 150px; object-fit: cover;
            border-bottom: 1px solid #333;
        }
        .review-form { padding: 20px; text-align: center; }

        /* INPUT STYLES */
        .input-glass {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: white; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box;
        }
        .input-glass:focus { border-color: #FFD700; outline: none; }

        /* ANIMATION */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); } 100% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); } }
    </style>
</head>
<body>

    <!-- HEADER: LOGO, TAGLINE, NAMA CAFE -->
    <div class="tour-header">
        <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" class="header-logo">
        <span class="live-tag"><i class="fa-solid fa-circle-play"></i> LIVE MUSIC</span>
        <h1 class="venue-name-big" id="venue-title">LOADING...</h1>
        <p style="color:#aaa; margin-top:5px;">@ <span id="venue-address">-</span></p>
    </div>

    <div class="container">
        
        <!-- 1. PERFORMER LIST (DI ATAS) -->
        <div id="perf-list" class="perf-grid">
            <p style="text-align:center; color:#888;">Memuat artis...</p>
        </div>

        <!-- 2. TOMBOL REQUEST & SAWER (DI TENGAH) -->
        <div class="sawer-area">
            <button class="btn-sawer-glow" onclick="openRequestModal()">
                <i class="fa-solid fa-music"></i> REQUEST & SAWER
            </button>
            <p style="color:#666; font-size:0.8rem; margin-top:10px;">Dukung musisi lokal dengan saweran terbaikmu!</p>
        </div>

        <!-- 3. REVIEW LOKASI (DENGAN FOTO CAFE) -->
        <div class="section-title">Ulasan Tempat</div>
        <div class="review-container">
            <!-- Foto Cafe dari Database -->
            <img src="https://via.placeholder.com/400x150?text=Foto+Cafe" class="cafe-img-hero" id="cafe-hero-img">
            
            <div class="review-form">
                <h3 style="margin-top:0; color:white;">Pengalaman di <span id="venue-name-review" style="color:#FFD700;">Sini</span>?</h3>
                
                <!-- Bintang -->
                <div id="venue-stars" style="font-size:2rem; color:#444; margin-bottom:15px; cursor:pointer;">
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 1)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 2)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 3)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 4)"></i>
                    <i class="fa-solid fa-star" onclick="rateStar('venue', 5)"></i>
                </div>

                <!-- Input Nama & Ulasan -->
                <input type="text" id="venue-reviewer" class="input-glass" placeholder="Nama Kamu">
                <textarea id="venue-comment" class="input-glass" placeholder="Tulis ulasan menarik..." style="height:80px;"></textarea>
                
                <button class="btn-small" style="background:#333; color:white; border:1px solid #555; width:100%;" onclick="submitReview()">
                    <i class="fa-solid fa-paper-plane"></i> KIRIM ULASAN
                </button>
            </div>
        </div>

        <br><br><br>
    </div>

    <!-- MODAL REQUEST (SAWER) -->
    <div id="request-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin-top:0; color:#E50914; text-align:center;">Request Lagu</h3>
            <p style="text-align:center; color:#888; font-size:0.8rem; margin-bottom:15px;">Lokasi: <b id="modal-loc-display" style="color:white;">-</b></p>
            
            <input type="text" id="req-song" class="input-glass" placeholder="Judul Lagu">
            <input type="text" id="req-msg" class="input-glass" placeholder="Pesan / Salam">
            <select id="req-target" class="input-glass"><option value="Band Lokal">-- Pilih Artis --</option></select>
            <input type="number" id="req-amount" class="input-glass" placeholder="Nominal Sawer (Rp)">
            <input type="text" id="req-sender" class="input-glass" placeholder="Nama Kamu (Pengirim)" style="border-color:gold;">

            <div style="background:#333; padding:10px; border-radius:5px; margin-bottom:15px; text-align:center;">
                <small style="color:#ccc;">Silakan transfer ke QRIS Kasir/Admin</small>
            </div>

            <div style="display:flex; gap:10px;">
                <button class="btn-small" style="background:#444; color:white;" onclick="document.getElementById('request-modal').style.display='none'">Batal</button>
                <button class="btn-small" style="background:#E50914; color:white;" onclick="sendRequest()">KIRIM</button>
            </div>
        </div>
    </div>

    <!-- MODAL RATE PERFORMER (BARU) -->
    <div id="rate-perf-modal" class="modal-overlay">
        <div class="modal-box">
            <button onclick="document.getElementById('rate-perf-modal').style.display='none'" style="position:absolute; top:10px; right:15px; background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
            <h3 style="margin-top:0; color:#FFD700; text-align:center;">Nilai Penampilan</h3>
            <p id="rate-target-name" style="text-align:center; font-weight:bold; margin-bottom:15px;">-</p>
            
            <div id="perf-stars" style="font-size:2rem; color:#444; margin-bottom:15px; text-align:center; cursor:pointer;">
                <i class="fa-solid fa-star" onclick="rateStar('perf', 1)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 2)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 3)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 4)"></i>
                <i class="fa-solid fa-star" onclick="rateStar('perf', 5)"></i>
            </div>

            <input type="text" id="perf-reviewer" class="input-glass" placeholder="Nama Kamu">
            <textarea id="perf-comment" class="input-glass" placeholder="Komentar untuk artis..."></textarea>
            
            <button class="btn-small" style="background:#FFD700; color:black; font-weight:bold;" onclick="submitPerfRating()">KIRIM PENILAIAN</button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const currentLocation = params.get('loc') || "Cafe Partner";

        // INIT HALAMAN
        document.getElementById('venue-title').innerText = currentLocation;
        document.getElementById('venue-name-review').innerText = currentLocation;
        document.getElementById('modal-loc-display').innerText = currentLocation;

        // 1. LOAD FOTO CAFE (DARI DATABASE)
        async function loadCafeInfo() {
            // Cari data cafe berdasarkan nama di URL
            const q = query(collection(db, "venues_partner"), where("name", "==", currentLocation));
            const snapshot = await getDocs(q);
            
            if(!snapshot.empty) {
                const data = snapshot.docs[0].data();
                if(data.img) document.getElementById('cafe-hero-img').src = data.img;
                if(data.address) document.getElementById('venue-address').innerText = data.address;
            }
        }

        // 2. LOAD ARTIS
        async function loadPerformers() {
            const container = document.getElementById('perf-list');
            const select = document.getElementById('req-target');
            const snapshot = await getDocs(collection(db, "performers"));
            
            container.innerHTML = '';
            
            snapshot.forEach(doc => {
                const data = doc.data();
                
                // Kartu Artis dengan Tombol Nilai
                container.innerHTML += `
                <div class="perf-card-pro">
                    <img src="${data.img || 'https://via.placeholder.com/100'}" class="perf-img">
                    <span class="perf-name">${data.name}</span>
                    <span class="perf-genre">${data.genre}</span>
                    <button class="btn-rate-perf" onclick="openRatePerformer('${data.name}')" style="margin-top:10px;">
                        <i class="fa-regular fa-star"></i> Beri Nilai
                    </button>
                </div>`;

                // Dropdown Request
                const opt = document.createElement('option');
                opt.value = data.name;
                opt.innerText = data.name;
                select.appendChild(opt);
            });
        }

        // 3. FUNGSI RATING (BISA UNTUK VENUE & PERF)
        let ratingVenue = 0;
        let ratingPerf = 0;
        let targetPerfName = "";

        window.rateStar = function(type, n) {
            const id = type === 'venue' ? 'venue-stars' : 'perf-stars';
            if(type === 'venue') ratingVenue = n; else ratingPerf = n;
            
            document.querySelectorAll(`#${id} i`).forEach((s, i) => {
                s.style.color = i < n ? '#FFD700' : '#444';
            });
        }

        window.openRatePerformer = function(name) {
            targetPerfName = name;
            document.getElementById('rate-target-name').innerText = name;
            rateStar('perf', 0); // Reset bintang
            document.getElementById('rate-perf-modal').style.display = 'flex';
        }

        window.submitReview = async function() {
            const name = document.getElementById('venue-reviewer').value;
            const comment = document.getElementById('venue-comment').value;
            
            if(!name || ratingVenue === 0) return alert("Mohon isi Nama dan Bintang!");
            
            await addDoc(collection(db, "venue_reviews"), {
                venueName: currentLocation,
                reviewer: name,
                rating: ratingVenue,
                comment: comment,
                timestamp: new Date()
            });
            alert("Ulasan Cafe Terkirim!");
            document.getElementById('venue-comment').value = "";
            rateStar('venue', 0);
        }

        window.submitPerfRating = async function() {
            const name = document.getElementById('perf-reviewer').value;
            const comment = document.getElementById('perf-comment').value;
            
            if(!name || ratingPerf === 0) return alert("Mohon isi Nama dan Bintang!");
            
            await addDoc(collection(db, "performer_reviews"), {
                performerName: targetPerfName,
                reviewer: name,
                rating: ratingPerf,
                comment: comment,
                timestamp: new Date()
            });
            alert("Penilaian Artis Terkirim!");
            document.getElementById('rate-perf-modal').style.display = 'none';
        }

        // 4. REQUEST SAWER
        window.sendRequest = async function() {
            const song = document.getElementById('req-song').value;
            const msg = document.getElementById('req-msg').value;
            const target = document.getElementById('req-target').value;
            const amount = document.getElementById('req-amount').value;
            const sender = document.getElementById('req-sender').value;

            if(!song || !amount || !sender) return alert("Lengkapi Data!");

            await addDoc(collection(db, "requests"), {
                song, message: msg, performer: target, amount: parseInt(amount),
                sender, location: currentLocation, status: 'pending', timestamp: new Date()
            });

            alert("Request Terkirim!");
            document.getElementById('request-modal').style.display='none';
            document.getElementById('req-song').value = "";
        }

        // Utils
        window.openRequestModal = function() { document.getElementById('request-modal').style.display = 'flex'; }
        
        loadCafeInfo();
        loadPerformers();
    </script>
</body>
</html>
