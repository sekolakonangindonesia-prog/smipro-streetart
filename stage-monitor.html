<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Monitor - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* TEMA: KONTRAS TINGGI (Agar mudah dibaca di panggung gelap) */
        body { background: black; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid #333; padding-bottom: 20px; margin-bottom: 30px; 
        }

        /* GRID SYSTEM */
        .request-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        /* KARTU REQUEST (HANYA UNTUK YANG APPROVED) */
        .req-card { 
            background: #001a05; /* Hijau Gelap sekali */
            border: 2px solid #00ff00; /* Border Neon Hijau */
            padding: 20px; 
            border-radius: 12px; 
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; justify-content: space-between;
        }
        
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .sender-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .sender-name { color: #00d2ff; font-weight: bold; font-size: 1.1rem; }
        .amount-tag { background: #E50914; color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 1rem; box-shadow: 0 0 10px #E50914; }

        .song-title { font-size: 1.8rem; margin: 10px 0; color: white; text-transform: uppercase; line-height: 1.2; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .song-msg { font-style: italic; color: #ccc; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; border-left: 3px solid gold; margin-bottom: 15px; }

        .target-perf { color: #888; font-size: 0.9rem; margin-bottom: 15px; display: block; }

        /* TOMBOL SELESAI BESAR */
        .btn-done { 
            background: #333; color: white; border: 2px solid #555; 
            padding: 15px; border-radius: 8px; cursor: pointer; 
            font-weight: bold; font-size: 1.2rem; width: 100%;
            transition: 0.3s; text-transform: uppercase;
        }
        .btn-done:hover { background: #00ff00; color: black; border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }

        /* HEADER TEXT */
        h1 { margin: 0; color: #00ff00; letter-spacing: 2px; text-shadow: 0 0 15px #00ff00; }
        
        /* JAM DIGITAL */
        #clock { font-size: 3rem; font-weight: bold; font-family: monospace; color: white; }

        /* EMPTY STATE */
        .empty-box { text-align: center; padding: 100px 20px; color: #444; grid-column: 1 / -1; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div style="display:flex; align-items:center; gap:20px;">
            <button onclick="goBackDashboard()" style="background:#222; color:#ccc; border:1px solid #444; padding:10px 20px; border-radius:5px; cursor:pointer;">
                <i class="fa-solid fa-arrow-left"></i> Kembali
            </button>
            <div>
                <h1>LIVE STAGE MONITOR</h1>
                <small style="color:#aaa;">Daftar Lagu Siap Dimainkan (Lunas)</small>
            </div>
        </div>
        <div id="clock">00:00</div>
    </div>

    <!-- WADAH REQUEST -->
    <div id="request-list" class="request-grid">
        <div class="empty-box">
            <i class="fa-solid fa-satellite-dish fa-spin" style="font-size:3rem; margin-bottom:20px;"></i>
            <h2>Menunggu Sinyal Admin...</h2>
            <p>Belum ada lagu yang di-approve.</p>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, query, orderBy, onSnapshot, doc, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. JAM DIGITAL REALTIME
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // 2. LOGIKA UTAMA (HANYA APPROVED)
        // Filter: Hanya ambil yang status == 'approved'
        // Urutan: 'asc' (Yang duluan masuk, tampil duluan / Antrian)
        const q = query(collection(db, "requests"), where("status", "==", "approved"));
        
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('request-list');
            list.innerHTML = '';

            if(snapshot.empty) {
                list.innerHTML = `
                <div class="empty-box">
                    <i class="fa-solid fa-music" style="font-size:4rem; color:#222;"></i>
                    <h2 style="color:#555;">PANGGUNG SEPI</h2>
                    <p>Siap menerima request dari penonton.</p>
                </div>`;
                return;
            }

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                list.innerHTML += `
                <div class="req-card">
                    <div>
                        <div class="sender-row">
                            <span class="sender-name"><i class="fa-solid fa-user"></i> ${data.sender}</span>
                            <span class="amount-tag">Rp ${parseInt(data.amount).toLocaleString()}</span>
                        </div>
                        
                        <h2 class="song-title">"${data.song}"</h2>
                        <div class="song-msg">"${data.message}"</div>
                        
                        <span class="target-perf">
                            Request untuk: <b style="color:white; font-size:1rem;">${data.performer}</b>
                        </span>
                    </div>

                    <button class="btn-done" onclick="finishReq('${id}')">
                        <i class="fa-solid fa-check-circle"></i> SELESAI NYANYI
                    </button>
                </div>`;
            });
        });
        
        // 3. FUNGSI SELESAI (ARSIPKAN)
        // Saat diklik, status berubah jadi 'finished', hilang dari layar ini, masuk ke Laporan Admin
        window.finishReq = async (id) => {
            if(confirm("Lagu sudah selesai dinyanyikan? Arsipkan?")) {
                await updateDoc(doc(db, "requests", id), { status: 'finished' });
            }
        }

        // 4. NAVIGASI
        window.goBackDashboard = function() {
             const role = localStorage.getItem('userRole');
             if(role === 'mentor') window.location.href = 'mentor-dashboard.html';
             else if (role === 'admin') window.location.href = 'admin-dashboard.html';
             else window.history.back();
        }
    </script>
</body>
</html>
