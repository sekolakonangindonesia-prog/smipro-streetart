<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mentor - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* HEADER & FOTO (SAMA SEPERTI PERFORMER) */
        .mitra-header-bg { height: 180px; background: linear-gradient(to right, #141e30, #243b55); position: relative; }
        .mitra-header-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, #121212); }
        
        .profile-pic-container { position: absolute; bottom: -50px; left: 20px; width: 100px; height: 100px; cursor: pointer; z-index: 5; }
        .mitra-profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #00d2ff; object-fit: cover; background: #000; }
        .edit-badge { position: absolute; bottom: 0; right: 0; background: #00d2ff; color: #000; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; transition: 0.3s; }
        .profile-pic-container:hover .edit-badge { transform: scale(1.1); }

        .mentor-badge { background: #00d2ff; color: #000; padding: 2px 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; display: inline-block; margin-bottom: 5px; }
        
        /* TABS & CARD (SAMA) */
        .mitra-tabs { display: flex; justify-content: space-around; background: #111; border-bottom: 1px solid #333; margin-bottom: 20px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #888; font-weight: bold; cursor: pointer; border-bottom: 3px solid transparent; white-space: nowrap; }
        .tab-btn.active { color: white; border-bottom-color: #00d2ff; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }

        .student-card { background: #1e1e1e; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; display: flex; align-items: center; gap: 15px; }
        .student-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #555; }
        .perf-manage-card { background: #222; border-left: 4px solid var(--accent); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .btn-action-mentor { background: #333; border: 1px solid #555; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-right: 5px; }
        .input-mentor { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="mitra-header-bg">
        <div class="mitra-header-overlay"></div>
        <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" 
             style="position:absolute; top:20px; left:20px; width:60px; z-index:10; filter:drop-shadow(0 0 5px rgba(0,0,0,0.5));">
        
        <div style="position:absolute; top:20px; right:20px; display:flex; gap:10px; z-index:10;">
            <button onclick="location.href='index.html'" style="background:rgba(255,255,255,0.2); color:white; border:1px solid white; padding:5px 12px; border-radius:5px; cursor:pointer;"><i class="fa-solid fa-house"></i> Home</button>
            <button onclick="prosesLogout()" style="background:rgba(229, 9, 20, 0.8); color:white; border:none; padding:5px 12px; border-radius:5px; cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>

        <!-- FOTO PROFIL (BISA DIKLIK) -->
        <div class="profile-pic-container" onclick="triggerUpload()">
            <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?q=80&w=200" id="header-profile-img" class="mitra-profile-pic">
            <div class="edit-badge"><i class="fa-solid fa-camera"></i></div>
        </div>
    </div>

    <div class="mitra-controls" style="padding-top:60px; padding-bottom:10px;">
        <div>
            <span class="mentor-badge">MENTOR MUSIK</span>
            <h2 style="margin:0;">Bpk. Haryono, S.Sn</h2>
            <small style="color:#aaa;">Spesialis: Aransemen & Vokal</small>
        </div>
    </div>

    <!-- TABS -->
    <div class="mitra-tabs">
        <button class="tab-btn active" onclick="switchTab('bengkel')">üõ†Ô∏è Bengkel Siswa</button>
        <button class="tab-btn" onclick="switchTab('performer')">üé∏ Manaj. Performer</button>
        <button class="tab-btn" onclick="switchTab('riwayat')">üìú Riwayat</button>
        <button class="tab-btn" onclick="switchTab('profil')">üë§ Profil Saya</button>
    </div>

    <div class="container">
        <!-- HIDDEN INPUT -->
        <input type="file" id="file-input" style="display:none;" accept="image/*" onchange="previewImage(this)">

        <!-- TAB 1: BENGKEL -->
        <div id="tab-bengkel" class="tab-content active">
            <div class="section-title">Siswa Dalam Pelatihan</div>
            <p style="color:#aaa; font-size:0.9rem; margin-top:-10px;">Target Kelulusan: Nilai <b>90</b>.</p>
            <div id="student-list"></div>
        </div>

        <!-- TAB 2: PERFORMER -->
        <div id="tab-performer" class="tab-content">
            <div class="section-title">Performer Binaan</div>
            <div id="performer-list"></div>
        </div>

        <!-- TAB 3: RIWAYAT -->
        <div id="tab-riwayat" class="tab-content">
            <div style="background:#222; padding:20px; border-radius:10px; text-align:center; margin-bottom:20px;">
                <h1 style="margin:0; color:#00d2ff; font-size:3rem;">25</h1>
                <small>Total Siswa Diluluskan</small>
            </div>
            <h4>Daftar Alumni Terbaru:</h4>
            <ul style="color:#ccc; line-height:1.8;">
                <li>The Acoustic Boys (Jan 2025)</li>
                <li>Rina Violin (Des 2024)</li>
            </ul>
        </div>

        <!-- TAB 4: PROFIL MENTOR (LENGKAP) -->
        <div id="tab-profil" class="tab-content">
            <div style="background:#1e1e1e; padding:20px; border-radius:10px; border:1px solid #333;">
                <h3>Edit Profil Mentor</h3>
                
                <!-- PREVIEW FOTO -->
                <div style="text-align:center; margin-bottom:20px; border:1px dashed #444; padding:15px; border-radius:10px;">
                    <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?q=80&w=200" id="preview-profile-img" style="width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:10px;">
                    <br>
                    <button class="btn-action-mentor" onclick="triggerUpload()"><i class="fa-solid fa-camera"></i> Ganti Foto Profil</button>
                </div>

                <label style="color:#aaa; font-size:0.8rem;">Nama Lengkap</label>
                <input type="text" value="Dito Ariotedjo" class="input-mentor">
                
                <label style="color:#aaa; font-size:0.8rem;">Spesialisasi</label>
                <input type="text" value="Musisi Senior & Vokal Coach" class="input-mentor">

                <label style="color:#aaa; font-size:0.8rem;">Nomor HP / WhatsApp</label>
                <input type="text" value="08123456789" class="input-mentor">

                <label style="color:#aaa; font-size:0.8rem;">Email Login</label>
                <input type="email" value="dito.mentor@smipro.id" class="input-mentor">

                <label style="color:#aaa; font-size:0.8rem;">Password Baru</label>
                <input type="password" placeholder="Kosongkan jika tidak diubah" class="input-mentor">

                <label style="color:#aaa; font-size:0.8rem;">Pengalaman & Bio</label>
                <textarea class="input-mentor" style="height:100px;">Berpengalaman 15 tahun di industri musik lokal dan festival nasional.</textarea>

                <button class="btn-primary" onclick="alert('Profil Tersimpan!')" style="background:var(--green);">Simpan Perubahan</button>
            </div>
        </div>

    </div>

    <!-- MODAL POPUPS (SAMA SEPERTI SEBELUMNYA) -->
    <div id="modal-grade" class="modal-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:3000; align-items:center; justify-content:center; padding:20px;">
        <div style="background:#1e1e1e; width:100%; max-width:400px; padding:25px; border-radius:10px; border:1px solid #444;">
            <h3>Input Nilai</h3>
            <p id="grade-target-name" style="color:var(--accent);">Nama Siswa</p>
            <input type="number" id="input-score" class="input-mentor" placeholder="0-100">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn-small" style="background:#444; width:100%; padding:10px; border:none; color:white; border-radius:5px;" onclick="closeModal('modal-grade')">Batal</button>
                <button class="btn-small" style="background:var(--primary); width:100%; padding:10px; border:none; color:white; border-radius:5px;" onclick="submitScore()">Simpan</button>
            </div>
        </div>
    </div>

    <script src="mentor-script.js"></script>
</body>
</html>
