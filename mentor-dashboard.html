<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mentor - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .mitra-header-bg { height: 180px; background: linear-gradient(to right, #141e30, #243b55); position: relative; }
        .mitra-header-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, #121212); }
        .profile-pic-container { position: absolute; bottom: -50px; left: 20px; width: 100px; height: 100px; cursor: pointer; z-index: 5; }
        .mitra-profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #00d2ff; object-fit: cover; background: #000; }
        .edit-badge { position: absolute; bottom: 0; right: 0; background: #00d2ff; color: #000; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; }
        .mentor-badge { background: #00d2ff; color: #000; padding: 2px 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; display: inline-block; margin-bottom: 5px; }
        .mitra-tabs { display: flex; justify-content: space-around; background: #111; border-bottom: 1px solid #333; margin-bottom: 20px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #888; font-weight: bold; cursor: pointer; border-bottom: 3px solid transparent; white-space: nowrap; }
        .tab-btn.active { color: white; border-bottom-color: #00d2ff; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        .input-mentor { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; margin-bottom: 5px; }
        .btn-primary { background: var(--green); color: black; border: none; padding: 12px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="mitra-header-bg">
    <div class="mitra-header-overlay"></div>
    <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/main/Logo_Stretart.png" style="position:absolute; top:20px; left:20px; width:60px; z-index:10;">
    
    <div style="position:absolute; top:20px; right:20px; display:flex; gap:10px; z-index:10;">
        <button onclick="location.href='stage-monitor.html'" style="background:#E50914; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">
            <i class="fa-solid fa-desktop"></i> Monitor
        </button>
        <button id="nav-home-btn" onclick="location.href='index.html'" style="background:rgba(255,255,255,0.2); color:white; border:1px solid white; padding:5px 12px; border-radius:5px; cursor:pointer;">
            <i class="fa-solid fa-house"></i> Home
        </button>
        <button onclick="prosesLogout()" style="background:rgba(229, 9, 20, 0.8); color:white; border:none; padding:5px 12px; border-radius:5px; cursor:pointer;">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </div>

    <div class="profile-pic-container" onclick="triggerUpload()">
        <img src="" id="header-profile-img" class="mitra-profile-pic" onerror="this.src='https://via.placeholder.com/150'">
        <div class="edit-badge"><i class="fa-solid fa-camera"></i></div>
    </div>
</div>

<div class="mitra-controls" style="padding-top:60px; padding-bottom:10px; padding-left: 20px;">
    <div>
        <span class="mentor-badge" id="m-spec">MENTOR</span>
        <h2 style="margin:0;" id="m-name">Memuat Data...</h2>
        <small style="color:#aaa;" id="m-email">-</small>
    </div>
</div>

<div class="mitra-tabs">
    <button class="tab-btn active" onclick="switchTab('bengkel')">üõ†Ô∏è Bengkel Siswa</button>
    <button class="tab-btn" onclick="switchTab('galeri')">üéµ Galeri Karya</button> <!-- BARU -->
    <button class="tab-btn" onclick="switchTab('performer')">üé∏ Manaj. Performer</button>
    <button class="tab-btn" onclick="switchTab('profil')">üë§ Profil Saya</button>
</div>
    
<div class="container">
    <input type="file" id="file-input" style="display:none;" accept="image/*" onchange="previewImage(this)">

    <!-- TAB 1: BENGKEL SISWA -->
    <div id="tab-bengkel" class="tab-content active">
        <div style="background:#1e1e1e; padding:20px; border-radius:10px; border:1px solid #333;">
            <h3 style="margin-top:0; color:white;">Penilaian Siswa</h3>
            
            <!-- INI WADAHNYA (ID HARUS SAMA DENGAN SCRIPT) -->
            <div id="student-list-container" style="display:grid; gap:15px; margin-top:20px;">
                <p style="text-align:center; color:#666;">Memuat data siswa...</p>
            </div>
        </div>
    </div>

    <!-- TAB 2: PERFORMER -->
    <div id="tab-performer" class="tab-content">
        <div style="padding:20px; text-align:center; color:#888;">Fitur Performer akan muncul di sini.</div>
    </div>

    <!-- TAB BARU: GALERI KARYA -->
<div id="tab-galeri" class="tab-content">
    <div style="background:#1e1e1e; padding:20px; border-radius:10px; border:1px solid #333;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0; color:white;">Showcase Karya Saya</h3>
            <button class="btn-primary" onclick="openAddGalleryModal()" style="width:auto; margin:0; padding:8px 15px;">
                <i class="fa-solid fa-plus"></i> Tambah Karya
            </button>
        </div>

        <!-- Grid untuk menampilkan hasil karya -->
        <div id="mentor-gallery-list" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:15px;">
            <p style="color:#666;">Memuat galeri...</p>
        </div>
    </div>
</div>

    <!-- TAB 3: PROFIL SAYA (7 SLOT FIX) -->
    <div id="tab-profil" class="tab-content">
        <div style="background:#1e1e1e; padding:20px; border-radius:10px; border:1px solid #333; margin-bottom: 50px;">
            <h3>Edit Data Pribadi</h3>
            
            <div style="margin-bottom:15px;">
                <label style="color:#aaa; font-size:0.8rem;">Nama Lengkap</label>
                <input type="text" id="edit-name" class="input-mentor">
            </div>

            <div style="margin-bottom:15px;">
                <label style="color:#aaa; font-size:0.8rem;">Spesialisasi</label>
                <input type="text" id="edit-spec" class="input-mentor">
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:20px;">
                <div>
                    <label style="color:#aaa; font-size:0.8rem;">Email Login</label>
                    <input type="email" id="edit-email" class="input-mentor" readonly style="background:#333; color:#aaa;">
                </div>
                <div>
                    <label style="color:#aaa; font-size:0.8rem;">Nomor HP / WA</label>
                    <input type="text" id="edit-phone" class="input-mentor">
                </div>
            </div>

            <hr style="border-color:#333; margin:20px 0;">
            
            <h4 style="color:#FFD700; margin-bottom:10px;">Track Record & Portofolio (Max 7)</h4>
            <div id="porto-inputs"></div>

            <h4 style="color:#FFD700; margin-top:30px; margin-bottom:10px;">Status Profesi (Max 7)</h4>
            <div id="prof-inputs"></div>

            <button class="btn-primary" onclick="saveMentorProfile()">
                <i class="fa-solid fa-floppy-disk"></i> SIMPAN SEMUA PERUBAHAN
            </button>
        </div>
    </div>
</div>

    <!-- MODAL TAMBAH KARYA -->
<div id="modal-add-gallery" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:3000; align-items:center; justify-content:center; padding:20px;">
    <div style="background:#222; width:100%; max-width:400px; padding:20px; border-radius:10px; border:1px solid #444;">
        <h3 style="margin-top:0; color:white;">Tambah Karya</h3>
        
        <label style="color:#aaa; font-size:0.8rem;">Judul Karya</label>
        <input type="text" id="gal-title" class="input-mentor" placeholder="Contoh: Video Klip Terbaru">

        <label style="color:#aaa; font-size:0.8rem;">Tipe Konten</label>
        <select id="gal-type" class="input-mentor">
            <option value="video">Video (YouTube)</option>
            <option value="audio">Audio (MP3 Link)</option>
        </select>

        <label style="color:#aaa; font-size:0.8rem;">Link URL</label>
        <input type="text" id="gal-url" class="input-mentor" placeholder="Paste Link YouTube / MP3 disini">

        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="document.getElementById('modal-add-gallery').style.display='none'" style="flex:1; padding:10px; background:#444; border:none; color:white; border-radius:5px; cursor:pointer;">Batal</button>
            <button onclick="saveGalleryItem()" style="flex:1; padding:10px; background:var(--green); border:none; color:black; font-weight:bold; border-radius:5px; cursor:pointer;">Simpan</button>
        </div>
    </div>
</div>

<!-- TOMBOL ADMIN -->
<div id="admin-floating-btn" style="display:none; position:fixed; bottom:20px; right:20px; z-index:9999;">
    <button onclick="backToAdminDashboard()" style="background:#E50914; color:white; padding:12px 20px; border:2px solid white; border-radius:30px; font-weight:bold; cursor:pointer; box-shadow:0 5px 20px rgba(0,0,0,0.8); display:flex; align-items:center; gap:10px;">
        <i class="fa-solid fa-user-shield"></i> KEMBALI KE ADMIN
    </button>
</div>
    <!-- MODAL PLAYER KHUSUS DASHBOARD MENTOR -->
<div id="dashboard-player-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:5000; align-items:center; justify-content:center; flex-direction:column; padding:20px;">
    <!-- Tombol Tutup -->
    <button onclick="closeDashboardPlayer()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
    
    <!-- Layar Putar -->
    <div id="dashboard-player-content" style="width:100%; max-width:700px; text-align:center;"></div>
</div>

<script type="module" src="mentor-script.js"></script>
</body>
</html>
