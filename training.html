<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengkel Perform - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* HEADER KHUSUS */
        .page-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            border-bottom: 1px solid #333;
        }
        
        /* GRID MENTOR */
        .mentor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px;
            margin-top: 30px;
            padding: 0 10px;
        }

        /* KARTU MENTOR */
        .mentor-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mentor-card:hover {
            transform: translateY(-10px); 
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            background: #252525;
        }

        .mentor-img {
            width: 90px; height: 90px;
            border-radius: 50%; object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 10px; transition: 0.3s;
        }

        .mentor-card:hover .mentor-img { transform: scale(1.1); border-color: white; }

        .mentor-role {
            font-size: 0.8rem; color: var(--accent);
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 5px; display: block; font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="top-nav">
        <button onclick="location.href='index.html'" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Kembali
        </button>
        <span style="font-weight:bold;">Bengkel Perform</span>
    </nav>

    <!-- HEADER -->
    <div class="page-header">
        <i class="fa-solid fa-graduation-cap" style="font-size:3rem; color:var(--accent); margin-bottom:15px;"></i>
        <h2 style="margin:0; color:white;">Tim Pelatih & Mentor</h2>
        <p style="color:#aaa; font-size:0.9rem; max-width:600px; margin:10px auto;">
            Para ahli yang siap membentuk karakter, teknik, dan mentalitas seniman jalanan Probolinggo menjadi profesional.
        </p>
    </div>

    <div class="container">
        
        <!-- WADAH MENTOR DINAMIS -->
        <div class="mentor-grid" id="mentor-list-container">
            <p style="text-align:center; width:100%; grid-column: 1/-1; color:#888;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat Data Mentor...
            </p>
        </div>

        <br><br>
        <center><small style="color:#666;">Klik foto mentor untuk melihat portofolio.</small></center>
    </div>

    <!-- SCRIPT FIREBASE -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadMentors() {
            const container = document.getElementById('mentor-list-container');
            
            // Ambil data dari koleksi 'mentors' di Firebase
            const querySnapshot = await getDocs(collection(db, "mentors"));

            if (querySnapshot.empty) {
                container.innerHTML = '<p style="text-align:center; width:100%; grid-column: 1/-1; color:#666;">Belum ada mentor terdaftar.</p>';
                return;
            }

            container.innerHTML = '';
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const defaultImg = "https://via.placeholder.com/150";

                // Render Kartu Mentor
                // Link akan mengarah ke mentor-profile.html dengan ID yang benar
                container.innerHTML += `
                <div class="mentor-card" onclick="location.href='mentor-profile.html?id=${doc.id}'">
                    <img src="${data.img || defaultImg}" class="mentor-img">
                    <h4 style="margin:0;">${data.name}</h4>
                    <span class="mentor-role">${data.specialist}</span>
                </div>`;
            });
        }

        loadMentors();
    </script>

</body>
</html>
