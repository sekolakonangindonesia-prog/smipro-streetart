<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mitra - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000 url('https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/refs/heads/main/Bener%20Dasboard.jpg') center/cover;
            background-blend-mode: darken; background-color: rgba(0,0,0,0.85);
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .auth-card {
            background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--primary);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 40px rgba(229, 9, 20, 0.4);
            max-height: 90vh; overflow-y: auto; position: relative;
        }
        
        /* HEADER TAB */
        .auth-header { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .auth-header h2 { color: white; margin: 0; }
        .auth-header p { color: #888; font-size: 0.9rem; margin: 5px 0 0; }

        /* LOGO STYLE */
        .register-logo {
            width: 100px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); /* Efek glow emas dikit */
        }

        /* FORM STYLES */
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { font-size: 0.8rem; color: #ccc; display: block; margin-bottom: 5px; }
        .form-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        .form-input:focus { border-color: var(--primary); }

        /* SWITCH LINK */
        .switch-link { margin-top: 15px; font-size: 0.8rem; color: #aaa; }
        .switch-link span { color: var(--primary); cursor: pointer; font-weight: bold; text-decoration: underline; }
        
        /* TRANSITION */
        .form-container { animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-card">
        
        <!-- === BAGIAN LOGIN === -->
        <div id="section-login" class="form-container">
            <div class="auth-header">
                <h2>Login Mitra</h2>
                <p>Masuk untuk kelola warung Anda</p>
            </div>

            <div class="form-group">
                <label>Username / Email</label>
                <input type="text" class="form-input" placeholder="Contoh: warungbusri">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" placeholder="******">
            </div>
            
            <button class="btn-primary" onclick="loginAction()">MASUK DASHBOARD</button>

            <div class="switch-link">
                Belum punya akun? <span onclick="showSection('register')">Daftar Sekarang</span>
            </div>
        </div>

        <!-- === BAGIAN REGISTER (Form Lengkap + LOGO) === -->
        <div id="section-register" class="form-container" style="display:none;">
            <div class="auth-header">
                <!-- LOGO DITAMBAHKAN DISINI -->
                <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/refs/heads/main/Logo_Stretart.png" alt="Logo SMIPRO" class="register-logo">
                
                <h2>Daftar Mitra Baru</h2>
                <p>Isi data untuk verifikasi admin</p>
            </div>

            <div class="form-group">
                <label>Pilih Lokasi Zona</label>
                <select class="form-input" id="reg-location">
                    <option value="">-- Pilih Lokasi --</option>
                    <option value="1">Stadion Bayuangga Zone</option>
                    <option value="2">Alun-Alun Kota</option>
                    <option value="3">Benteng Mayangan</option>
                    <option value="4">Museum Probolinggo</option>
                    <option value="5">BJBR Mangrove</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nama Pemilik</label>
                <input type="text" id="reg-owner" class="form-input" placeholder="Nama Lengkap Sesuai KTP">
            </div>

            <div class="form-group">
                <label>Nama Warung</label>
                <input type="text" id="reg-warung" class="form-input" placeholder="Contoh: Angkringan Joss">
            </div>

            <div class="form-group">
                <label>Jumlah Meja (Maksimal 15)</label>
                <input type="number" id="reg-table" class="form-input" placeholder="Contoh: 10" max="15">
                <small style="color:#666; font-size:0.7rem;">*Jika > 15 butuh survei tim admin.</small>
            </div>

            <div class="form-group">
                <label>Nomor HP / WhatsApp</label>
                <input type="number" id="reg-wa" class="form-input" placeholder="08xxxxx (Aktif WA)">
            </div>

            <div class="form-group">
                <label>Email (Untuk Verifikasi)</label>
                <input type="email" id="reg-email" class="form-input" placeholder="email@anda.com">
            </div>

            <button class="btn-primary" onclick="registerAction()" style="background:var(--green);">DAFTAR SEKARANG</button>

            <div class="switch-link">
                Sudah punya akun? <span onclick="showSection('login')">Login Disini</span>
            </div>
        </div>

        <br>
        <a href="index.html" style="color:#666; font-size:0.8rem; text-decoration:none;">&larr; Kembali ke Website Utama</a>
    </div>

    <script>
        // Logika Pindah Antara Login & Register (SATU FUNGSI UTAMA)
        function showSection(sectionName) {
            // Sembunyikan keduanya dulu
            document.getElementById('section-login').style.display = 'none';
            document.getElementById('section-register').style.display = 'none';
            
            // Tampilkan yang diminta
            if (sectionName === 'login') {
                document.getElementById('section-login').style.display = 'block';
            } else if (sectionName === 'register') {
                document.getElementById('section-register').style.display = 'block';
            }
        }

        // Logika Login (Simulasi)
        function loginAction() {
            // Di sini nanti ada validasi username/password
            window.location.href = 'mitra-dashboard.html';
        }

        // Logika Register (Validasi)
        function registerAction() {
            const lokasi = document.getElementById('reg-location').value;
            const owner = document.getElementById('reg-owner').value;
            const warung = document.getElementById('reg-warung').value;
            const meja = parseInt(document.getElementById('reg-table').value);
            const wa = document.getElementById('reg-wa').value;
            const email = document.getElementById('reg-email').value;

            // 1. Cek Kelengkapan
            if(!lokasi || !owner || !warung || !meja || !wa || !email) {
                return alert("Mohon lengkapi semua data pendaftaran!");
            }

            // 2. Cek Batas Meja
            if(meja > 15) {
                return alert("Pendaftaran mandiri maksimal 15 meja. Untuk lebih dari itu, silakan hubungi Admin.");
            }

            // 3. Simulasi Sukses
            alert(`Terima kasih ${owner}! Data ${warung} berhasil dikirim.\n\nLink verifikasi telah dikirim ke email: ${email}.\nSilakan cek inbox/spam untuk mengaktifkan akun.`);
            
            // Kembalikan ke halaman login agar user bisa login setelah verifikasi (ceritanya)
            showSection('login');
        }
    </script>
</body>
</html>
