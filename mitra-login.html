<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mitra Baru - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000 url('https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/refs/heads/main/Bener%20Dasboard.jpg') center/cover;
            background-blend-mode: darken; background-color: rgba(0,0,0,0.85);
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .auth-card {
            background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--primary);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 40px rgba(229, 9, 20, 0.4);
            max-height: 90vh; overflow-y: auto; position: relative; animation: fadeIn 0.5s;
        }
        .auth-header { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .auth-header h2 { color: white; margin: 0; }
        .auth-header p { color: #888; font-size: 0.9rem; margin: 5px 0 0; }
        .register-logo { width: 80px; margin-bottom: 10px; filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { font-size: 0.8rem; color: #ccc; display: block; margin-bottom: 5px; }
        .form-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing:border-box; }
        .form-input:focus { border-color: var(--primary); outline:none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <img src="https://raw.githubusercontent.com/sekolakonangindonesia-prog/smipro-streetart/refs/heads/main/Logo_Stretart.png" alt="Logo SMIPRO" class="register-logo">
            <h2>Daftar Mitra Baru</h2>
            <p>Isi formulir untuk verifikasi admin</p>
        </div>

        <!-- FORMULIR PENDAFTARAN -->
        <div class="form-group">
            <label>Pilih Lokasi Zona</label>
            <!-- DROPDOWN INI AKAN DIISI OTOMATIS OLEH FIREBASE -->
            <select class="form-input" id="reg-location">
                <option value="">-- Memuat Lokasi... --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nama Pemilik</label>
            <input type="text" id="reg-owner" class="form-input" placeholder="Nama Lengkap Sesuai KTP">
        </div>

        <div class="form-group">
            <label>Nama Warung (Untuk Login)</label>
            <input type="text" id="reg-warung" class="form-input" placeholder="Contoh: Warung Bu Sri">
        </div>

        <div class="form-group">
            <label>Jumlah Meja (Maksimal 15)</label>
            <input type="number" id="reg-table" class="form-input" placeholder="Contoh: 10" max="15">
            <small style="color:#666; font-size:0.7rem;">*Jika > 15 butuh survei tim admin.</small>
        </div>

        <div class="form-group">
            <label>Nomor HP / WhatsApp</label>
            <input type="number" id="reg-wa" class="form-input" placeholder="08xxxxx (Aktif WA)">
        </div>

        <div class="form-group">
            <label>Email (Opsional)</label>
            <input type="email" id="reg-email" class="form-input" placeholder="email@anda.com">
        </div>

        <button id="btn-submit" class="form-input" style="background:#00d2ff; color:black; font-weight:bold; cursor:pointer; margin-top:10px;">KIRIM PENDAFTARAN</button>

        <br><br>
        <a href="login.html" style="color:#666; font-size:0.8rem; text-decoration:none;">&larr; Batal & Kembali Login</a>
    </div>

    <!-- SCRIPT LOGIKA PENDAFTARAN (KONEK FIREBASE) -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. ISI DROPDOWN LOKASI SAAT HALAMAN DIBUKA
        window.onload = async function() {
            const sel = document.getElementById('reg-location');
            try {
                const q = query(collection(db, "venues"), orderBy("name", "asc"));
                const snapshot = await getDocs(q);
                
                sel.innerHTML = '<option value="">-- Pilih Lokasi --</option>';
                
                if(snapshot.empty) {
                    sel.innerHTML += '<option value="Lainnya">Lokasi Belum Tersedia</option>';
                }

                snapshot.forEach(doc => {
                    const d = doc.data();
                    // Pastikan hanya lokasi yang BUKA/AKTIF (Opsional, tapi lebih baik semua muncul)
                    sel.innerHTML += `<option value="${d.name}">${d.name}</option>`;
                });
            } catch (e) {
                console.error(e);
                sel.innerHTML = '<option value="">Gagal memuat lokasi</option>';
            }
        }

        // 2. PROSES SIMPAN PENDAFTARAN
        document.getElementById('btn-submit').addEventListener('click', async () => {
            const lokasi = document.getElementById('reg-location').value;
            const owner = document.getElementById('reg-owner').value;
            const warung = document.getElementById('reg-warung').value;
            const meja = parseInt(document.getElementById('reg-table').value);
            const wa = document.getElementById('reg-wa').value;
            const email = document.getElementById('reg-email').value;
            const btn = document.getElementById('btn-submit');

            // Validasi
            if(!lokasi || !owner || !warung || !meja || !wa) {
                return alert("Mohon lengkapi semua data wajib!");
            }
            if(meja > 15) {
                return alert("Maksimal 15 meja untuk pendaftaran online.");
            }

            btn.innerText = "Mengirim Data...";
            btn.disabled = true;

            try {
                // Simpan ke Koleksi 'warungs' (Status Pending / Perlu Approval)
                await addDoc(collection(db, "warungs"), {
                    name: warung,
                    owner: owner,
                    venueName: lokasi, // Ini data Real dari Firebase Venue
                    totalTables: meja,
                    bookedTables: 0,
                    phone: wa,
                    email: email,
                    adminApproved: false, // Belum disetujui admin
                    joinedAt: new Date(),
                    img: "" // Kosong dulu
                });

                alert("âœ… Pendaftaran Berhasil!\n\nSilakan tunggu konfirmasi Admin melalui WhatsApp.\nSetelah disetujui, nama warung Anda akan muncul di menu Login.");
                window.location.href = 'login.html'; // Kembali ke halaman login utama

            } catch (e) {
                console.error(e);
                alert("Gagal mendaftar: " + e.message);
                btn.innerText = "KIRIM PENDAFTARAN";
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
