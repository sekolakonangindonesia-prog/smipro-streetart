<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mitra - SMIPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: #000 url('https://images.unsplash.com/photo-1550989460-0adf9ea622e2?q=80&w=1000') center/cover;
            background-blend-mode: darken; background-color: rgba(0,0,0,0.85);
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .auth-card {
            background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--primary);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 40px rgba(229, 9, 20, 0.4);
        }
        .tab-switch { display: flex; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; background: none; border: none; color: #888; cursor: pointer; font-weight: bold; }
        .tab-btn.active { color: white; border-bottom: 2px solid var(--primary); }
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { font-size: 0.8rem; color: #ccc; display: block; margin-bottom: 5px; }
        .form-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 style="color:white; margin-top:0;">Mitra SMIPRO</h2>
        
        <div class="tab-switch">
            <button class="tab-btn active" onclick="switchTab('login')">LOGIN</button>
            <button class="tab-btn" onclick="switchTab('register')">DAFTAR BARU</button>
        </div>

        <!-- FORM LOGIN -->
        <div id="form-login">
            <div class="form-group">
                <label>Username / Email</label>
                <input type="text" class="form-input" placeholder="Contoh: warungbusri">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" placeholder="******">
            </div>
            <button class="btn-primary" onclick="loginAction()">MASUK DASHBOARD</button>
        </div>

        <!-- FORM REGISTER -->
        <div id="form-register" style="display:none;">
            <div class="form-group">
                <label>Nama Pemilik</label>
                <input type="text" class="form-input" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label>Nama Warung</label>
                <input type="text" class="form-input" placeholder="Contoh: Angkringan Joss">
            </div>
            <div class="form-group">
                <label>Jumlah Meja (Maks 15 Tanpa Verifikasi)</label>
                <input type="number" class="form-input" placeholder="Contoh: 10">
            </div>
            <div class="form-group">
                <label>Email (Untuk Verifikasi)</label>
                <input type="email" id="reg-email" class="form-input" placeholder="email@anda.com">
            </div>
            <button class="btn-primary" onclick="registerAction()">DAFTAR SEKARANG</button>
        </div>

        <br>
        <a href="index.html" style="color:#666; font-size:0.8rem; text-decoration:none;">&larr; Kembali ke Website Utama</a>
    </div>

    <script>
        function switchTab(tab) {
            document.getElementById('form-login').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('form-register').style.display = tab === 'register' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function loginAction() {
            // Simulasi Login Sukses
            window.location.href = 'mitra-dashboard.html';
        }

        function registerAction() {
            const email = document.getElementById('reg-email').value;
            if(!email) return alert("Isi email dengan benar!");
            alert(`Link verifikasi telah dikirim ke ${email}. Silakan cek email Anda.`);
            switchTab('login');
        }
    </script>
</body>
</html>
